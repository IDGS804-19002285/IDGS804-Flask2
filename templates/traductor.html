{% block content %}

<div class="col-xs-6">
    {%from "_macros.html" import render_t%}
    <form action="" method="post" novalidate>
        {{form.csrf_token}}
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="row control-group">
            <div class="form-group">
                {{render_t(form.matricula)}}
            </div>
        </div>
        {{render_t(form.nombre)}}
        {{render_t(form.apaterno)}}
        {{render_t(form.email)}}
        <input type="submit" id="al" name="al" value="Registrar">
    </form>
</div>
<div class="col-md-4">
    <h1>Matricula:{{datos[0]}}</h1><br>
    <h1>Nombre:{{datos[1]}}</h1>
    <h1></h1>
</div>

{% endblock %}
